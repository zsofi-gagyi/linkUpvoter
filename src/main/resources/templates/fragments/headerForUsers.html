<!DOCTYPE html>
<HTML xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <a  th:if="${postRelated == null}"
        th:href=" '/users/' + ${userId} + '/postsPerPage/' + ${postsPerPage} + '/submitPost'">
        <button type="button" class="btn btn-outline-dark btn-lg">
            <span>Submit link</span>
            <img src="/reply-green.png"
                alt="reply"
                class="icon"/>
        </button>
    </a>
    <a th:href="${pageNumber} + '/signOut'">
        <button type="button" class="btn btn-outline-dark btn-lg float-right">Sign out</button>
    </a>
</HTML>
