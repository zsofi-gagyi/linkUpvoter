<!DOCTYPE html>
<HTML xmlns:th="http://www.thymeleaf.org"
      lang="en">
<nav class="navbar navbar-light navbar-fixed-top">
    <div class="container">
        <div class="col-6">
            <a th:href="@{'/users/'+ ${userId} + '/postsPerPage/'+ ${postsPerPage} + '/page/'+ ${pageNumber}}"
                data-test="titleLink">
                <h1 class="hiddenLink" data-test="mainTitle">LinkUpvoter</h1>
            </a>
        </div>
        <div class="col-2">
        </div>
        <div th:if="${userId != 0}" class="col-4">
            <span th:replace="fragments/headerForUsers.html"/>
        </div>
        <div th:if="${userId == 0}" class="col-4">
            <span th:replace="fragments/headerForStrangers.html"/>
        </div>
    </div>
</nav>
</HTML>
