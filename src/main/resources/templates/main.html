<!DOCTYPE html>
<HTML xmlns:th="http://www.thymeleaf.org" xmlns:margin-right="http://www.w3.org/1999/xhtml"
      lang="en">
<span th:replace="fragments/head.html"/>
<body>
    <span th:replace="fragments/headerGeneral.html"/>
    <div class="container" style="margin-bottom: 20px; margin-top: 20px;">
        <div class="row">
            <div class="col-10">
                <div th:each="thisPost: ${posts}" style="padding-left: 7px;">
                    <div th:replace="fragments/postDisplayWithComments.html :: commentedPostDisplay(${thisPost})"/>
                </div>
            </div>
            <div class="col-2">
                <div class="dropdown">
                    <button th:utext="'Min. posts/page <br>(current: min. <strong>' + ${postsPerPage} + '</strong>)'"
                            class="btn btn-outline-dark btn-lg float-right dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false" style="transform: translate(-10px, 10px)">
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" th:href="@{'/users/' + ${userId} +'/postsPerPage/2/page/1'}">2</a>
                        <a class="dropdown-item" th:href="@{'/users/' + ${userId} +'/postsPerPage/3/page/1'}">3</a>
                        <a class="dropdown-item" th:href="@{'/users/' + ${userId} +'/postsPerPage/5/page/1'}">5</a>
                        <a class="dropdown-item" th:href="@{'/users/' + ${userId} +'/postsPerPage/8/page/1'}">8</a>
                        <a class="dropdown-item" th:href="@{'/users/' + ${userId} +'/postsPerPage/13/page/1'}">13</a>
                        <a class="dropdown-item" th:href="@{'/users/' + ${userId} +'/postsPerPage/21/page/1'}">21</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-12">
            <span th:each="anotherPage: ${pageLinks}">
                <a th:if="${anotherPage == pageNumber}"
                   style="color: gray; font-weight: bold; margin-right: 10px; padding: 3px 6px;"
                   class="btn btn-outline-success btn-lg"
                   data-test="samePageNumber"
                   th:href="@{'/users/'+ ${userId} + '/postsPerPage/'+ ${postsPerPage} + '/page/'+ ${anotherPage}}"
                   th:text="@{'page ' + ${anotherPage}}">
                </a>
                <a th:unless="${anotherPage == pageNumber}"
                   style="font-weight: bold; margin-right: 10px; padding: 3px 6px;"
                   class="btn btn-outline-dark btn-lg"
                   data-test="otherPageNumber"
                   th:href="@{'/users/'+ ${userId} + '/postsPerPage/'+ ${postsPerPage} + '/page/'+ ${anotherPage}}"
                   th:text="@{'page ' + ${anotherPage}}">
                </a>
            </span>
        </div>
    </div>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
</body>
</HTML>
