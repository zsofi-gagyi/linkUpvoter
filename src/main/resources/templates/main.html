<!DOCTYPE html>
<HTML xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>link upvoter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-light navbar-fixed-top" style="background-color: #d3d3d3;">
    <div class="container">
        <div class="col-6">
            <h1 >Link upvoter</h1>
        </div>
        <div th:if="${userId != 0}" class="col-6">
            <span th:replace="fragments/headerForUsers.html"/>
        </div>
        <div th:if="${userId == 0}" class="col-6">
            <span th:replace="fragments/headerForStrangers.html"/>
        </div>
    </div>
</nav>
<div class="container" style="margin-bottom: 20px; margin-top: 20px;">
    <div class="col-10" style="margin-bottom: 20px;">
        <div class="dropdown">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Min. posts/page
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:href="@{'/forum/' + ${userId} +'/page/5'}">5</a>
                <a class="dropdown-item" th:href="@{'/forum/' + ${userId} +'/page/10'}">10</a>
                <a class="dropdown-item" th:href="@{'/forum/' + ${userId} +'/page/15'}">15</a>
                <a class="dropdown-item" th:href="@{'/forum/' + ${userId} +'/page/20'}">20</a>
            </div>
        </div>
    </div>
    <div class="col-10">
        <div th:each="thisPost: ${allPosts}">
            <div th:if="${thisPost.hasParent == false}" style="margin-left: -10px;">
                <div th:replace="fragments/postDisplay.html :: commentedPostDisplay(${thisPost}, ${userId}, ${pageNumber})"/>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-10">
        <span th:each="onePage: ${pageLinks}">
                <a style="color: gray; font-weight: bold;"
                   class="btn btn-outline-success"
                   th:if="${pageNumber == onePage}"
                   th:href="@{'/forum/' + ${userId} +'/'+${onePage} + '/page'}" th:text="@{'page ' + ${onePage}}"/>
                <a style="font-weight: bold;"
                   class="btn btn-outline-dark"
                   th:unless="${pageNumber == onePage}"
                   th:href="@{'/forum/' + ${userId} +'/'+${onePage} + '/page'}" th:text="@{'page ' + ${onePage}}"/>
        </span>
    </div>
</div>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
</body>
</HTML>
