<!DOCTYPE html>
<HTML xmlns:th="http://www.thymeleaf.org"
      lang="en">
<span th:replace="fragments/head.html"/>
<body>
<nav class="navbar navbar-light navbar-fixed-top" style="background-color: #d3d3d3;">
    <div class="container">
        <div class="col-6">
            <h1 >Link upvoter</h1>
        </div>
        <div th:if="${userId != 0}" class="col-6">
            <span th:replace="fragments/headerForUsers.html"/>
        </div>
        <div th:if="${userId == 0}" class="col-6">
            <span th:replace="fragments/headerForStrangers.html"/>
        </div>
    </div>
</nav>
<div class="container" style="margin-bottom: 20px; margin-top: 20px;">
    <div class="col-10" style="margin-bottom: 20px;">
        <div class="dropdown">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Min. posts/page
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:href="@{'/users/' + ${userId} +'/postsPerPage/1/page/1'}">1</a>
                <a class="dropdown-item" th:href="@{'/users/' + ${userId} +'/postsPerPage/2/page/1'}">2</a>
                <a class="dropdown-item" th:href="@{'/users/' + ${userId} +'/postsPerPage/3/page/1'}">3</a>
                <a class="dropdown-item" th:href="@{'/users/' + ${userId} +'/postsPerPage/5/page/1'}">5</a>
                <a class="dropdown-item" th:href="@{'/users/' + ${userId} +'/postsPerPage/8/page/1'}">8</a>
                <a class="dropdown-item" th:href="@{'/users/' + ${userId} +'/postsPerPage/13/page/1'}">13</a>
                <a class="dropdown-item" th:href="@{'/users/' + ${userId} +'/postsPerPage/21/page/1'}">21</a>
            </div>
        </div>
    </div>
    <div class="col-10">
        <div th:each="thisPost: ${posts}">
            <div th:if="${thisPost.hasParent == false}" style="margin-left: -10px;">
                <div th:replace="fragments/postDisplayWithComments.html :: commentedPostDisplay(${thisPost})"/>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-10">
        <span th:each="anotherPage: ${pageLinks}">
                <a th:if="${anotherPage == pageNumber}"
                   style="color: gray; font-weight: bold;"
                   class="btn btn-outline-success"
                   data-test="samePageNumber"
                   th:href="@{'/users/'+ ${userId} + '/postsPerPage/'+ ${postsPerPage} + '/page/'+ ${anotherPage}}"
                   th:text="@{'page ' + ${anotherPage}}">
                </a>
                <a th:unless="${anotherPage == pageNumber}"
                   style="font-weight: bold;"
                   class="btn btn-outline-dark"
                   data-test="otherPageNumber"
                   th:href="@{'/users/'+ ${userId} + '/postsPerPage/'+ ${postsPerPage} + '/page/'+ ${anotherPage}}"
                   th:text="@{'page ' + ${anotherPage}}">
                </a>
        </span>
    </div>
</div>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
</body>
</HTML>
